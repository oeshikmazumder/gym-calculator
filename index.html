<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Routine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’ª Gym Routine Tracker</h1>
            <p>Track your workouts and build better habits</p>
        </header>

        <div class="main-content">
            <div class="workout-form">
                <h2>Add New Workout</h2>
                <form id="workoutForm">
                    <div class="form-group">
                        <label for="exercise">Exercise:</label>
                        <input type="text" id="exercise" required placeholder="e.g., Bench Press">
                    </div>
                    <div class="form-group">
                        <label for="sets">Sets:</label>
                        <input type="number" id="sets" min="1" required placeholder="3">
                    </div>
                    <div class="form-group">
                        <label for="reps">Reps:</label>
                        <input type="number" id="reps" min="1" required placeholder="10">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" min="0" step="0.5" placeholder="20">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option value="chest">Chest</option>
                            <option value="back">Back</option>
                            <option value="legs">Legs</option>
                            <option value="shoulders">Shoulders</option>
                            <option value="arms">Arms</option>
                            <option value="core">Core</option>
                            <option value="cardio">Cardio</option>
                        </select>
                    </div>
                    <button type="submit">Add Exercise</button>
                </form>
            </div>

            <div class="workout-list">
                <h2>Today's Workout</h2>
                <div id="workoutSummary">
                    <div class="summary-stats">
                        <div class="stat">
                            <span class="stat-number" id="totalExercises">0</span>
                            <span class="stat-label">Exercises</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="totalSets">0</span>
                            <span class="stat-label">Sets</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="totalVolume">0</span>
                            <span class="stat-label">kg Volume</span>
                        </div>
                    </div>
                </div>
                <div id="workoutItems"></div>
                <button id="saveWorkout" class="save-btn">Save Workout</button>
                <button id="clearWorkout" class="clear-btn">Clear All</button>
            </div>
        </div>

        <div class="workout-history">
            <h2>Workout History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
